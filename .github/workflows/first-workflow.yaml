name: Build and deploy
on: push
jobs:
  docker-job:
    runs-on: ubuntu-latest
    steps:
      - name: Build the imge
        # Step level variables
        env:
          CONTAINER_REGISTRY: docker.io
          DOCKER_USERNAME: foxitfun
          IMAGE_NAME: app
        run: echo docker build . -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME
      
      - name: Login
        run: echo docker login --username=foxitfun --password=*******

      - name: Push the image
        run: echo docker push docker.io/foxitfun/app
  
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - name: Run the app
        run: echo docker run docker.io/foxitfun/app

